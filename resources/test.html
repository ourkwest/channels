<html>
<head>

    <script>
    function presetForm() {
        document.getElementById('form-id').value = Math.floor(Math.random() * 1000000);
        document.getElementById('form-timestamp').value = Math.floor(Date.now() / 1000);
    }
    </script>

</head>
<body onload="presetForm()">
<h2>Hello HTML!!!!</h2>

<div>
    <form action="write" method="post">
        Id:<br/>
        <input type="text" name="id" id="form-id"/><br/>
        Parents:<br/>
        <input type="text" name="parents"/><br/>
        Children:<br/>
        <input type="text" name="children"/><br/>
        Timestamp:<br/>
        <input type="text" name="timestamp" id="form-timestamp"/><br/>
        Media:<br/>
        <input type="text" name="media-type" value="text/plain"/><br/>
        Content:<br/>
        <input type="text" name="content" value="Hello World!"/><br/>
        Dimensions:<br/>
        <input type="text" name="dimensions" value='{ "likes": 5 }'/><br/>

        <br/>
        <input type="submit" value="Create and send message">
    </form>
</div>

</body>
</html>
